<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <section class="md:flex md:gap-10">
        <main class="font-[Work Sans] font-bold lg:w-2/6 lg:py-8 lg:pl-8 lg:pr-0 p-2 border-b border-gray-200 lg:border-b-0">
            <!-- date and time -->
            <div>
                <p id="current-date" class="text-sm text-gray-500 font-normal">01-FEB-2024</p>

            </div>
            <div class="flex flex-col justify-between h-full">
                <div>
                    <!-- heading and message -->
                    <div class="lg:mt-24 mt-12">
                        <h2 class="text-[24px] leading-[22px] lg:hidden ">Track and Manageyour Money Smarter</h2>
                        <h2 class="text-[36px] leading-[34px] hidden lg:block">Track and Manage <br>your Money Smarter</h2>
                        <p class="font-normal opacity-50 pt-2 lg:pt-3 text-sm tracking-[1px]">Better money management for
                            better
                            savings.
                        </p>
                    </div>

                    <!-- input field -->
                    <div class="w-100 lg:pt-10 pt-6">

                        <input type="text" id="large-input" placeholder="Enter Amount"
                            class="mb-2 block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-white text-base font-normal focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400 active:border-blue-600">
                        <textarea id="large-input" placeholder="Enter Amount"
                            class="mb-2 block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-white text-base font-normal focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400 active:border-blue-600 resize-y"></textarea>

                        <div>
                            <ul
                                class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex">
                                <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r">
                                    <div class="flex items-center ps-3">
                                        <input id="radio-all" type="radio" name="list-radio" checked
                                            class="w-4 h-4 text-white border-2 border-black bg-black focus:ring-black">
                                        <label for="radio-all"
                                            class="w-full py-3 ms-2 text-sm font-medium text-gray-900 cursor-pointer">All</label>
                                    </div>
                                </li>
                                <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r">
                                    <div class="flex items-center ps-3">
                                        <input id="radio-revenue" type="radio" name="list-radio"
                                            class="w-4 h-4 text-white border-2 border-black bg-black focus:ring-black">
                                        <label for="radio-revenue"
                                            class="w-full py-3 ms-2 text-sm font-medium text-gray-900 cursor-pointer">Revenue</label>
                                    </div>
                                </li>
                                <li class="w-full">
                                    <div class="flex items-center ps-3">
                                        <input id="radio-expense" type="radio" name="list-radio"
                                            class="w-4 h-4 text-white border-2 border-black bg-black focus:ring-black">
                                        <label for="radio-expense"
                                            class="w-full py-3 ms-2 text-sm font-medium text-gray-900 cursor-pointer">Expense</label>
                                    </div>
                                </li>
                            </ul>

                        </div>
                        <button type="button"
                            class="w-full mt-6 text-white bg-black hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5  mb-2 dark:bg-black dark:hover:bg-gray-900 dark:border-gray-700">Add</button>

                    </div>
                </div>

                <div class="lg:block hidden">
                    <p class="text-sm text-gray-500 font-normal">Designed and Developed by <a
                            href="https://github.com/thiru-84" class="text-black underline font-meidum"
                            target="_blank">Thiru</a></p>
                </div>
            </div>
        </main>

        <!-- right section -->
        <section class="w-full h-screen bg-[#F7F7F7] border-l border-gray-200 mt-14 lg:mt-0">

            <!-- table -->
            <div class="relative overflow-x-auto">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th scope="col" class="px-6 py-3">Amount</th>
                            <th scope="col" class="px-6 py-3">Description</th>
                            <th scope="col" class="px-6 py-3">State</th>
                            <th scope="col" class="px-6 py-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div class="relative overflow-x-auto">
                            <!-- First Row (First and Second State) -->
                            <tr class="bg-white border-b border-gray-200">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                    <span class="amount-text ">$99</span>
                                    <input type="text" class="amount-input p-2 border border-gray-300 rounded-md hidden"
                                        value="$99">
                                </th>
                                <td class="px-6 py-4">
                                    <span class="description-text ">Magic Mouse 2</span>
                                    <input type="text"
                                        class="description-input-second p-2 border border-gray-300 rounded-md hidden"
                                        value="Magic Mouse 2">
                                </td>
                                <td class="px-6 py-4">
                                    <span class="state-text ">Available</span>
                                    <div class="hidden">
                                        <article class="state-dropdown inline-block relative">
                                            <select
                                                class="state-select select-dropdown p-2 border border-gray-300 rounded-md">
                                                <option>Available</option>
                                                <option>Out of Stock</option>
                                                <option>Pre-order</option>
                                            </select>
                                            <svg class="w-4 h-4 absolute right-2 top-2 text-gray-500 pointer-events-none"
                                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M19 9l-7 7-7-7"></path>
                                            </svg>
                                        </article>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex space-x-2 ">
                                        <button class="text-blue-500">Edit</button>
                                        <span class="">|</span>
                                        <button class="text-red-500 ">Delete</button>
                                    </div>
                                    <div class="hidden">
                                        <button class="text-green-700">Save</button>
                                    </div>
                                </td>
                            </tr>
                            <!-- Second Row (First and Second State) -->
                            <tr class="bg-white border-b border-gray-200">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                    <span class="amount-text ">$99</span>
                                    <input type="text" class="amount-input p-2 border border-gray-300 rounded-md hidden"
                                        value="$99">
                                </th>
                                <td class="px-6 py-4">
                                    <span class="description-text ">Magic Mouse 2</span>
                                    <input type="text"
                                        class="description-input-second p-2 border border-gray-300 rounded-md hidden"
                                        value="Magic Mouse 2">
                                </td>
                                <td class="px-6 py-4">
                                    <span class="state-text ">Available</span>

                                    <div class="hidden">
                                        <article class="state-dropdown inline-block relative">
                                            <select
                                                class="state-select select-dropdown p-2 border border-gray-300 rounded-md">
                                                <option>Available</option>
                                                <option>Out of Stock</option>
                                                <option>Pre-order</option>
                                            </select>
                                            <svg class="w-4 h-4 absolute right-2 top-2 text-gray-500 pointer-events-none"
                                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M19 9l-7 7-7-7"></path>
                                            </svg>
                                        </article>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex space-x-2 ">
                                        <button class="text-blue-500">Edit</button>
                                        <span class="">|</span>
                                        <button class="text-red-500 ">Delete</button>
                                    </div>
                                    <div class="hidden">
                                        <button class="text-green-700">Save</button>
                                    </div>
                                </td>
                            </tr>
                            <!-- Third Row (First and Second State) -->
                            <tr class="bg-white border-b border-gray-200">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                    <span class="amount-text hidden">$99</span>
                                    <input type="text" class="amount-input p-2 border border-gray-300 rounded-md"
                                        value="$99">
                                </th>
                                <td class="px-6 py-4">
                                    <span class="description-text hidden">Magic Mouse 2</span>
                                    <input type="text"
                                        class="description-input-second p-2 border border-gray-300 rounded-md"
                                        value="Magic Mouse 2">
                                </td>
                                <td class="px-6 py-4">
                                    <span class="state-text hidden">Available</span>

                                    <div class="">
                                        <article class="state-dropdown inline-block relative">
                                            <select
                                                class="state-select select-dropdown p-2 border border-gray-300 rounded-md">
                                                <option>Available</option>
                                                <option>Out of Stock</option>
                                                <option>Pre-order</option>
                                            </select>
                                            <svg class="w-4 h-4 absolute right-2 top-2 text-gray-500 pointer-events-none"
                                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M19 9l-7 7-7-7"></path>
                                            </svg>
                                        </article>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex space-x-2 hidden">
                                        <button class="text-blue-500">Edit</button>
                                        <span class="">|</span>
                                        <button class="text-red-500 ">Delete</button>
                                    </div>
                                    <div>
                                        <button class="text-green-700">Save</button>
                                    </div>
                                </td>
                            </tr>
                        </div>
                    </tbody>
                </table>
            </div>









        </section>
    </section>
</body>

</html>
